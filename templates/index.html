<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CET Father</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <header>
        <div class="logo">
            EthicCode Labs
        </div>
    </header>

    <div class="container">
        <div class="search-card">
            <h1>CET Father</h1>
            <form id="searchForm">
                <label for="search_string">Search with Name or EN24:</label>
                <input type="text" id="search_string" name="search_string" required>

                <div class="radio-buttons">
                    <label><input type="radio" name="location" value="all_maharashtra" checked> All Maharashtra</label>
                    <label><input type="radio" name="location" value="mumbai"> Only Mumbai</label>
                </div>

                <div class="g-recaptcha" data-sitekey="your-site-key"></div>
                <button type="submit" id="searchButton">Search</button>
            </form>
            <div id="results"></div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 EthicCode Technologies Pvt. Ltd. All rights reserved.</p>
        <p>Follow us on <a href="https://instagram.com/ethiccodetech" target="_blank"><img class="instagram-icon" src="{{ url_for('static', filename='instagram-logo.png') }}" alt="Instagram Logo"></a></p>
    </footer>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const searchString = document.getElementById('search_string').value;
            const captchaResponse = grecaptcha.getResponse();  // Get the CAPTCHA response
            const region = document.querySelector('input[name="location"]:checked').value;

            const response = await fetch('/search_pdfs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    search_string: searchString,
                    captcha_response: captchaResponse,
                    region: region
                })
            });

            const result = await response.json();
            const resultDiv = document.getElementById('results');
            resultDiv.innerHTML = ''; // Clear previous results

            if (result.found_pdfs) {
                result.found_pdfs.forEach(function(item) {
                    const link = document.createElement('a');
                    link.href = `/pdfs/${item.filename}`;
                    link.textContent = `${item.filename} - ${item.college_name}`;
                    link.target = "_blank";
                    const para = document.createElement('p');
                    para.className = 'result-card';
                    para.appendChild(link);
                    resultDiv.appendChild(para);
                });
            } else {
                const para = document.createElement('p');
                para.textContent = result.message || 'No results found.';
                resultDiv.appendChild(para);
            }
        });
    </script>
</body>
</html>
